    <h3>Dodaj Zaposlenog</h3>

    <form ng-controller="sideBar">
        <label class="nameClass">
            <input type="text" placeholder="Ime i prezime" required
                   id="employeeName"
                   ng-class={'inputError':uiProvider.inputError}
                    ng-keyup="uiProvider.inputValidation()"
                   ng-keydown="$event.which === 13 && addNewEmployee()">
        </label>
        <label class="addName">
            <input type="button" value="Dodaj" ng-click="addNewEmployee()">
        </label>
    </form>

    <h3>Imena Zaposlenih</h3>
    <form>
        <label>
            <input type="search" placeholder="Pretraga" ng-model="query">
        </label>
    </form>

    <ul ng-controller="sideBar">
        <li ng-repeat="i in employees| filter:query | orderBy: 'Name'" ng-click="showEmployee(i._id);"
            ng-class="{'activeSideTab': i._id === uiProvider.selectedEmployee}">
            {{i.Name}}
        </li>
    </ul>
